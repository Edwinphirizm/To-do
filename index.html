<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css">
    <meta name="description" content="A task managegemt applciation">
    <meta name="keywords" content="To-DO List">

    <!-- ============== REMIXICONS ================-->

    <!-- ================ Font Awesome css ===============-->

    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="

    <!-- =========== TITLE ================ -->
    <title>To-Do List</title>
    <link rel="icon" href="../../Portfolio/img/50favicon.ico" type="image/x-icon">
    <!-- Head content ends here -->
</head>
<body>
    <section>
        <div class="container">
            <div class="heading">
                <i class="fa-solid fa-list-check"></i>
                <h1>My tasks</h1>
            </div>
            <form action="" class="form">
                <div>
                    <label for="task" class="form_label">Today i need to...</label>
                    <input type="text" class="form_input" id="todo" name="to-do" size="30" placeholder="Enter your task" required>
                    <br>
                    <button class="button" type="submit"><Span>Add task</Span></button>
                </div>
            </form>
            <div class="ulli">
                <ul class="toDoList"></ul>
            </div>
        </div>
    </section>
    <script src="/main.js"></script>
</body>
</html>
